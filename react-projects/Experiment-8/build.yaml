name: Build React App (Experiment-8)
on:
  push:
    branches:
      - main
    paths:
      - 'react-projects/Experiment-8/**'
  pull_request:
    branches:
      - main
    paths:
      - 'react-projects/Experiment-8/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    # ðŸ‘‡ permissions should be here, not inside defaults
    permissions:
      contents: read
      packages: write

    defaults:
      run:
        working-directory: react-projects/Experiment-8

    steps:
      # Step 1: Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies and build React app
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      # Step 4: Build Docker image
      - name: Build Docker Image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/react-experiment-8
          docker build -t $IMAGE:latest .

      - name: Show local images (debug)
        run: docker images

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Image to Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/react-experiment-8
          docker push $IMAGE:latest
